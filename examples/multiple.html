<!DOCTYPE html>
<html>

<head>
  <title>Multiple - SimpleVenn</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      margin: 5em auto 0;
    }

    h1 {
      margin: 0;
    }

    .venn {
      width: 500px;
      height: 500px;
      border: 4px solid black;
      border-radius: 5em;
      display: inline-block;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multiple Elements</h1>
    <div class="venn"></div>
    <div class="venn"></div>
    <div class="venn"></div>
    <div class="venn"></div>
  </div>
</body>

<script src="../dist/simple-venn.dist.js"></script>
<script>
  new SimpleVenn(120000, 120000, 120000/2, -2).draw('.venn');
</script>

</html>
