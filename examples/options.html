<!DOCTYPE html>
<html>

<head>
  <title>Options - SimpleVenn</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 5em auto 0;
    }

    h1 {
      text-align: center;
      margin: 0;
    }

    #venn {
      width: 100%;
      height: 500px;
      border: 4px solid black;
      border-radius: 5em;
      display: block;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Options</h1>
    <div id="venn"></div>
  </div>
</body>

<script src="../dist/simple-venn.dist.js"></script>
<script>
  var options = {
    aSetColor: '#0FF',
    bSetColor: '#F0F',
    opacity: 0.25,
  };

  new SimpleVenn(120000, 120000, 120000/2, 0.5).draw('#venn', options);
</script>

</html>
